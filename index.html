<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Dali üåº</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Handwritten Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #fff1eb, #fadadd);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.4rem 2rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.18);
      width: 100%;
      max-width: 380px;
      z-index: 2;
      animation: fadeIn 1.4s ease;
    }

    h1 {
      color: #c9184a;
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    p {
      font-size: 1.15rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    button {
      padding: 14px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #c9184a;
      color: white;
      width: 100%;
      max-width: 220px;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    .signature {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #6d6875;
    }

    /* Floating elements */
    .float-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .float {
      position: absolute;
      font-size: 22px;
      animation: fall linear infinite;
    }

    .up {
      animation: rise linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to   { transform: translateY(110vh); opacity: 0; }
    }

    @keyframes rise {
      from { transform: translateY(110vh); opacity: 1; }
      to   { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Audio (starts on Yes click) -->
  <audio id="music" loop>
    <source src="orange-blossom.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Dali üåº</h1>
    <p>
      Will you be my valentines<br>
      for the remainder of your life?
    </p>

    <button id="yes">Yes ‚ù§Ô∏è</button>

    <div class="signature">‚Äî Flynn</div>
  </div>

  <div class="float-layer" id="floatLayer"></div>

  <script>
    const layer = document.getElementById("floatLayer");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    // Create falling daisies initially
    function createDaisy(floatingUp = false) {
      const el = document.createElement("div");
      el.className = "float";
      if (floatingUp) el.classList.add("up");
      el.textContent = floatingUp ? (Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåº") : "üåº";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (4 + Math.random() * 4) + "s";
      layer.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    // Initial gentle daisy fall
    setInterval(() => createDaisy(false), 600);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>‚ù§Ô∏è</h1>
        <p>
          You will always be my valentine. <br>
          It's not a lot,<br>
          but it's forever.
        </p>
        <div class="signature">‚Äî ·úâ·úí·úé·úí·úà·úî</div>
      `;

      music.play();

      // Reverse motion: daisies + hearts float upward
      setInterval(() => createDaisy(true), 350);
    });
  </script>

</body>
</html>
